<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Same Sign Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Vérificateur de Signe (Same Sign Checker)</h1>
        
        <div class="input-group">
            <label for="numberA">Nombre A:</label>
            <input type="number" id="numberA" value="">
        </div>
        
        <div class="input-group">
            <label for="numberB">Nombre B:</label>
            <input type="number" id="numberB" value="">
        </div>
        
        <button id="checkButton">Vérifier le Signe</button>
        
        <p class="result-label">Résultat:</p>
        <p id="result" class="result-output">Cliquez sur le bouton pour vérifier.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
