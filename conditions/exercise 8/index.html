<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de TVA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculateur Prix TTC</h1>
        
        <div class="input-group">
            <label for="priceHT">Prix Hors Taxe (HT) :</label>
            <input type="number"  id="priceHT" placeholder="Ex: 100" step="0.01">
        </div>

        <div class="input-group">
            <label for="categorySelect">Catégorie TVA :</label>
            <select id="categorySelect">
                <option value="A">Catégorie A (7%)</option>
                <option value="B">Catégorie B (20%)</option>
                <option value="C">Catégorie C (25%)</option>
            </select>
        </div>
        
        <button id="calculateTTC">Calculer le Prix TTC</button>
        
        <div class="result-display">
            <p>Montant TVA : <span id="tvaAmount">0.00</span> DH</p>
            <h3>Prix Total (TTC) : <span id="totalTTC">0.00</span> DH</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
