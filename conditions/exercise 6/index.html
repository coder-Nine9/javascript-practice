<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Solveur d'Ã‰quation</h1>
        <p class="formula">$$ax^2 + bx + c = 0$$</p>
        
        <div class="input-grid">
            <div class="field">
                <label>a :</label>
                <input type="number" id="coeffA" value="0">
            </div>
            <div class="field">
                <label>b :</label>
                <input type="number" id="coeffB" value="0">
            </div>
            <div class="field">
                <label>c :</label>
                <input type="number" id="coeffC" value="0">
            </div>
        </div>
        
        <button id="solveBtn">Calculer les Solutions</button>
        
        <div class="result-box">
            <p>Discriminant ($\Delta$) : <span id="deltaDisplay">--</span></p>
            <div id="solutionDisplay" class="solutions">
                Attente des coefficients...
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
