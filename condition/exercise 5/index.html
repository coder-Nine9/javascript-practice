<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculateur de Mention</h1>
        
        <div class="input-grid">
            <div class="field">
                <label>Note 1:</label>
                <input type="number" id="note1" min="0" max="20" placeholder="0-20">
            </div>
            <div class="field">
                <label>Note 2:</label>
                <input type="number" id="note2" min="0" max="20" placeholder="0-20">
            </div>
            <div class="field">
                <label>Note 3:</label>
                <input type="number" id="note3" min="0" max="20" placeholder="0-20">
            </div>
        </div>
        
        <button id="calcBtn">Calculer la Moyenne</button>
        
        <div class="result-box">
            <p>Moyenne: <span id="moyenneDisplay">--</span> / 20</p>
            <p>Mention: <strong id="mentionDisplay">--</strong></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
