<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Number Manipulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Number Manipulation</h1>
        
        <div class="input-group">
            <label for="numberA">Nombre A (Initial):</label>
            <input type="number" id="numberA" value="">
        </div>
        
        <div class="input-group">
            <label for="numberB">Nombre B (Initial):</label>
            <input type="number" id="numberB" value="">
        </div>
        
        <button id="manipulateButton">Execute Logic</button>
        
        <div class="results-area">
            <p class="result-label">New Value of A:</p>
            <p id="resultA" class="result-output"></p>
            
            <p class="result-label">New Value of B:</p>
            <p id="resultB" class="result-output"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
