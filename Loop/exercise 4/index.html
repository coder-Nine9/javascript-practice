<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Power of 10 Series</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Exponential Series</h2>
        <p class="formula">S = 1 + 10 + 100 + ... + 10<sup>n</sup></p>
        
        <div class="input-group">
            <label for="exponentN">Enter the value of n:</label>
            <input type="number" id="exponentN" placeholder="e.g. 3" min="0">
            <button id="calcBtn">Calculate Sum</button>
        </div>

        <div id="displayArea" class="result-area">
            Waiting for input...
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
