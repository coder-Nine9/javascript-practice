<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amal's Savings Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>ðŸŽ‚ Amal's Bank Account</h2>
        <p class="description">Calculate the total savings after <strong>n</strong> birthdays.</p>
        
        <div class="input-group">
            <label for="ageN">Enter the age (n):</label>
            <input type="number" id="ageN" placeholder="e.g., 18" min="1">

</body>
</html>
