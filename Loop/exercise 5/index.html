<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Divisor Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Divisor Finder</h2>
        <p class="description">Find all integers that divide <strong>n</strong> perfectly.</p>
        
        <div class="input-group">
            <label for="numberInput">Enter an integer (n > 0):</label>
            <input type="number" id="numberInput" placeholder="e.g., 12" min="1">
            <button id="findBtn">Find Divisors</button>
        </div>

        <div id="divisorList" class="list-container">
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
