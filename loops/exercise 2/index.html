<!DOCTYPE html>
<html>
<head>
  <title>Next 10 Numbers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="box">
    <h2>Next 10 Numbers</h2>

      <button onclick="showWithDoWhile()">Show (do while)</button>

    <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
