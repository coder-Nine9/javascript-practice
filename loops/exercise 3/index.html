<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harmonic Series Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Harmonic Series Calculator</h2>
        <p class="formula">S = 1/1 + 1/2 + 1/3 + ... + 1/n</p>
        
        <div class="input-group">
            <label for="numberN">Enter the value of n:</label>
            <input type="number" id="numberN" placeholder="e.g. 5" min="1">
            <button id="calculateBtn">Calculate Sum</button>
        </div>

        <div id="resultDisplay" class="result-area">
            Result will appear here...
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
